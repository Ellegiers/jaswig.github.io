---
layout: default
title: Blog
permalink: /blog/
position: 3
---

<div class="container padding">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="large">Blog</h1>
    </div>
  </div>
  <div class="row">
    {% for post in site.posts %}
    <div class="col-xs-4">
      <div class="blogpost">
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p>
          {% if post.excerpt %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
